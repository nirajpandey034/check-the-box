<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch the Box - Reflex Game</title>

    <!-- SEO Meta Tags -->
    <meta
      name="description"
      content="Catch the Box - A fast-paced reflex game with increasing difficulty and visual confusion."
    />
    <meta
      name="keywords"
      content="reflex game, reaction game, color game, shape game, HTML5 game, mobile game"
    />
    <meta name="author" content="Niraj Kumar Pandey" />
    <meta name="theme-color" content="#3498db" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta property="og:title" content="Catch the Box Game" />
    <meta
      property="og:description"
      content="Reflex challenge game. Identify the right shape and color. Climb the leaderboard!"
    />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon" />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>🎯 Catch the Box</h1>
    <p id="instructions">
      Identify and click the correct shape/color combination.
    </p>

    <div id="levelInfo"></div>

    <div id="gameArea"></div>

    <p id="countdown"></p>
    <p id="score">Click to begin the game</p>
    <button id="restartBtn" style="display: none">🔁 Start Again</button>

    <div id="leaderboard">
      <h2>🏆 Leaderboard (Top 5)</h2>
      <ol id="leaderboardList"></ol>
    </div>

    <audio
      id="clickSound"
      src="https://www.soundjay.com/button/beep-07.wav"
      preload="auto"
    ></audio>
    <audio
      id="startSound"
      src="https://www.soundjay.com/button/button-3.mp3"
      preload="auto"
    ></audio>

    <script src="script.js"></script>
  </body>
</html>
